<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Explorer</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Podcast Explorer</h1>
    <p>Discover and explore your favorite podcasts</p>
  </header>

  <!-- Filters -->
  <section>
    <input id="searchInput" type="text" placeholder="Search podcasts...">
    <select id="genreFilter">
      <option value="">All Genres</option>
    </select>
    <select id="sortBy">
      <option value="updated">Sort by Latest</option>
      <option value="title">Sort by Title (Aâ€“Z)</option>
    </select>
  </section>

  <!-- Podcast Grid -->
  <main>
    <div id="podcastGrid"></div>
  </main>

  <!-- Modal -->
  <div id="podcastModal">
    <div id="modalContent"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./data.js"></script>
  <script type="module" src="./PodcastPreview.js"></script>
  <script type="module" src="./app.js"></script>

</body>
</html>
